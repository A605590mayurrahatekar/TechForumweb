        <label for="{{filterValues[8]}}"> {{filterValues[8]}} </label>
    </div>
    </div>
    <div class="vd_content-section clearfix it-align">

        <div class="panel-body pd-0">

            <div class="panel-body-list pd-0">

                <ul class="vd_timeline">
                    <li class="tl-item tl-item-year">
                        <div class="tl-year">Itinerary</div>
                    </li>
                    <li class="tl-item" ng-repeat="roomSession in allRoomsSession | filter : roomNumber">
                        <div class="tl-icon success tl-iti-icon " ng-class="$even ? 'even':'odd'">
                            {{roomSession[0].roomNumber}}
                        </div>
                        <div class="tl-label panel widget light-widget "
                             ng-class="$even ? 'panel-bd-left-even':'panel-bd-left-odd'">
                            <div class="panel-body pd-5 mgb-0" ng-repeat="session in roomSession | filter : roomNumber">
                                <div class="panel widget bg-green-hover pd-0">
                                    <div class="panel-heading no-title pd-0"></div>
                                    <div class="panel-body pd-5 " ng-class="session.registered ? 'vd_bg-twitter ' :'vd_bg-facebook'">
                                        <div class="content-list menu-action-right it-content-align ">
                                            <div>
                                                <ul class="list-wrapper pd-0">
                                                    <li class="pd-0">
                                                        <div class="menu-text">
                                                            <a class="vd_white" href="#/sessions/id/{{session.id}}"><h3
                                                                    class="mgbt-xs-5"> {{session.name}}
                                                            </h3></a>
                                                        </div>
                                                        <div class="menu-text">
                                                            <div class="menu-info vd_white">
                                                                at <a class="vd_white">{{session.timeSlot}}</a> -
                                                                by <a class="vd_white">{{session.presenterName}}</a>
                                                                - <a class="btn btn-sm vd_round-btn vd_bg-pink  vd_white mgr-5" data-ng-click="registerTeaserVote(session.id)"><i class="fa fa-heart-o"></i>
                                                                </a>
                                                            </div>
                                                        </div>

                                                        <div class="menu-action">
                                                            <div ng-if="session.registered === false " class="menu-action-icon vd_yellow"
                                                                 data-original-title="Approve"
                                                                 data-rel="tooltip-bottom" data-ng-click="registerSession(session,roomSession[0].roomNumber)">
                                                                <i class="font-20 fa fa-check"></i>
                                                            </div>
                                                            <div ng-if="session.registered === true " class="menu-action-icon vd_red"
                                                                 data-original-title="Reject" data-rel="tooltip-bottom" data-ng-click="unRegisterSession(session,roomSession[0].roomNumber)">
                                                                <i class="font-20 fa fa-times"></i>
                                                            </div>
                                                            <div data-ng-click="goToSurvey(session.id)" ng-if="session.registered === true " class="menu-action-icon vd_white">
                                                                <i class="font-20 fa fa-comments-o"></i>
                                                            </div>
                                                            <!-- <div data-ng-click="goToChallenge(session.id)"  ng-if="session.registered === true " class="menu-action-icon vd_white">
                                                                <i class="font-20 fa fa-trophy"></i>
                                                            </div> -->
                                                        </div>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
